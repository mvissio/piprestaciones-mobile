<ion-header>

  <ion-navbar>
    <ion-title>main</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngIf="tasks.length == 0">
      Empty
    </ion-item>
      <ion-item *ngFor="let task of tasks; let i = index">
        <ion-label>{{ task.title }}</ion-label>
        <ion-checkbox [checked]="task.completed"></ion-checkbox>
      </ion-item>
  </ion-list>
</ion-content>
