<ion-header>

  <ion-navbar>
    <ion-title>Main</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <button text-center ion-button block *ngFor="let button of mainProvider.buttonList; let i = index"
              (click)="changePage(button.Type)"
              [style.backgroundImage]="'url('+button.CssModelMenu.ImageBack+')'"
              [style.backgroundColor]="button.CssModelMenu.ColorBack"
              [style.color]="button.CssModelMenu.ColorText"
              [style.border]="button.CssModelMenu.BorderSize+'px solid #7480a2'">
        <ion-icon icon-right name="{{button.Icon}}" >
          {{button.TitleMenu}}
        </ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
