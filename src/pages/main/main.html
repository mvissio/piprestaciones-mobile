<ion-header>

  <ion-navbar>
    <ion-title>Main</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <button text-center ion-button block *ngFor="let button of buttonsArray; let i = index" (click)="changePage(button)" >
        <ion-icon icon-right name="{{button.icon}}">
          {{button.titleMenu}}
        </ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
