<ion-header>

  <ion-navbar>
    <ion-title>speackerList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list *ngFor="let speacker of speackerList" >
    <ion-item-sliding>
      <ion-item (click)="findStaticPage(speacker.id)">
        <ion-avatar item-start>
          <img src="{{speacker.imageUrl}}">
        </ion-avatar>
        <h2 [style.fontFamily]="speacker.cssSpeacker.fontFamily">{{speacker.fullName}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only color="primary" (click)="onMessage(speacker.id)">
          <ion-icon name="text"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
